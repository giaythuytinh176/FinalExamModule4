<div class="container">
  <h3>Chỉnh sửa sách</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title"><strong>Tên sách</strong></label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
    </div>

    <div class="form-group">
      <label for="author"><strong>Tác giả</strong></label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
    </div>

    <div class="form-group">
      <label for="description"><strong>Mô tả</strong></label>
      <textarea rows="10" class="form-control" id="description" required [(ngModel)]="book.description"
                name="description"></textarea>
    </div>

    <div style="text-align: center">
      <button type="submit" class="btn btn-success">Sửa sách</button> &nbsp;
      <button (click)="gotoList()" class="btn btn-warning">Thoát</button>
    </div>
  </form>

</div>
