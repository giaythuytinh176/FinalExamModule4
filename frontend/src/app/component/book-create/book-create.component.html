<div class="container">
  <h3><strong>Create Book</strong></h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title"><strong>Title</strong></label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
    </div>

    <div class="form-group">
      <label for="author"><strong>Author</strong></label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
    </div>


    <div class="form-group">
      <label for="description"><strong>Description</strong></label>
      <textarea rows="10" class="form-control" id="description" required [(ngModel)]="book.description"
                name="description"></textarea>
    </div>

    <div style="text-align: center">
      <button type="submit" class="btn btn-success">Thêm sách</button> &nbsp;
      <button (click)="gotoList()" class="btn btn-warning">Thoát</button>
    </div>
  </form>

</div>
